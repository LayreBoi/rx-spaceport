<mat-sidenav-container class="h-full">
  <mat-sidenav mode="side" opened>
    <app-menu
      [(pageToShow)]="pageToShow"
      [dockingAllowed]="dockingAllowed"
      (dockShip)="addShip($event)"
      (unloadAllShips)="unloadAllShips()">
    </app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    @if (pageToShow === 'ship-dock') {
      <app-ship-dock
        (undock)="undock($event)"
        [ships]="dockedShips"
        [unloadEmitter]="unloadEmitter">
      </app-ship-dock>
    } @else if (pageToShow === 'help-page') {
      <app-help-page></app-help-page>
    } @else if (pageToShow === 'shooting-range') {
      <app-shooting-range></app-shooting-range>
    }
  </mat-sidenav-content>
</mat-sidenav-container>
